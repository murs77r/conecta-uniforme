{% extends "base.html" %}

{% block title %}Editar Escola - Conecta Uniforme{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <h2 class="mb-4"><i class="bi bi-pencil"></i> Editar Escola</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <h5 class="mb-3">Dados de Acesso</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome da Escola *</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ escola.nome }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ escola.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ escola.telefone or '' }}">
                        </div>
                        {% if usuario_logado.tipo == 'administrador' %}
                        <div class="col-md-6 mb-3">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" id="ativo" name="ativo" {% if escola.ativo %}checked{% endif %}>
                                <label class="form-check-label" for="ativo">Escola Ativa</label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    
                    <hr class="my-4">
                    
                    <h5 class="mb-3">Dados da Instituição</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cnpj" class="form-label">CNPJ *</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ escola.cnpj }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="razao_social" class="form-label">Razão Social *</label>
                            <input type="text" class="form-control" id="razao_social" name="razao_social" value="{{ escola.razao_social }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" value="{{ escola.endereco or '' }}">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" value="{{ escola.cidade or '' }}">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="estado" class="form-label">UF</label>
                            <input type="text" class="form-control" id="estado" name="estado" value="{{ escola.estado or '' }}" maxlength="2">
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep" value="{{ escola.cep or '' }}">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('escolas.listar') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
