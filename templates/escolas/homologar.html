{% extends "base.html" %}

{% block title %}Homologar Fornecedor - Conecta Uniforme{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4"><i class="bi bi-check2-square"></i> Homologar Fornecedor</h2>

        <div class="alert alert-info">
            <div><strong>Escola:</strong> {{ escola.nome or escola.razao_social }}</div>
            {% if escola.razao_social %}<div><strong>Razão Social:</strong> {{ escola.razao_social }}</div>{% endif %}
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Fornecedor *</label>
                        <select class="form-select" name="fornecedor_id" required>
                            <option value="">Selecione um fornecedor</option>
                            {% for f in fornecedores %}
                            <option value="{{ f.id }}">{{ f.nome }} - {{ f.razao_social }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <textarea class="form-control" name="observacoes" rows="3" placeholder="(opcional)"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('escolas.visualizar', id=escola.id) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check2"></i> Homologar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
