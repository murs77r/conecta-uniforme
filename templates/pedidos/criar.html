{% extends "base.html" %}

{% block title %}Criar Pedido - Conecta Uniforme{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-plus-circle"></i> Criar Novo Pedido</h2>
    <a href="{{ url_for('pedidos.listar') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="responsavel_id" class="form-label">Respons√°vel ID</label>
                    <input type="number" class="form-control" id="responsavel_id" name="responsavel_id" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="escola_id" class="form-label">Escola ID</label>
                    <input type="number" class="form-control" id="escola_id" name="escola_id">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="pendente">Pendente</option>
                        <option value="pago">Pago</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="valor_total" class="form-label">Valor Total</label>
                    <input type="number" class="form-control" id="valor_total" name="valor_total" step="0.01" value="0.00" required>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('pedidos.listar') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Criar Pedido
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
