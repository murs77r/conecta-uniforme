{% extends "base.html" %}

{% block title %}Cadastrar Gestor - Conecta Uniforme{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2 class="mb-4"><i class="bi bi-person-plus"></i> Novo Gestor - {{ escola.escola_nome }}</h2>

    <div class="card">
      <div class="card-body">
        <form method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome *</label>
              <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" name="telefone">
            </div>
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" name="cpf">
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo de Gestor</label>
              <input type="text" class="form-control" name="tipo_gestor" placeholder="Diretor, Coordenador, ...">
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('gestores.listar_por_escola', escola_id=escola.id) }}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
