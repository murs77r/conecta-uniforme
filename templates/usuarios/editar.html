{% extends "base.html" %}

{% block title %}Editar Usuário - Conecta Uniforme{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4"><i class="bi bi-pencil"></i> Editar Usuário</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone or '' }}">
                    </div>
                    
                    {% if usuario_logado.tipo == 'administrador' %}
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Usuário *</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="administrador" {% if usuario.tipo == 'administrador' %}selected{% endif %}>Administrador</option>
                            <option value="escola" {% if usuario.tipo == 'escola' %}selected{% endif %}>Escola</option>
                            <option value="fornecedor" {% if usuario.tipo == 'fornecedor' %}selected{% endif %}>Fornecedor</option>
                            <option value="responsavel" {% if usuario.tipo == 'responsavel' %}selected{% endif %}>Responsável</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" name="ativo" {% if usuario.ativo %}checked{% endif %}>
                        <label class="form-check-label" for="ativo">Usuário Ativo</label>
                    </div>
                    {% endif %}
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('usuarios.listar') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
